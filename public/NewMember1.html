<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<section>
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: orange;">
			<a class="navbar-brand" href="#">3DWE</a>
			<button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse"
				data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" button onclick="window.location.href = 'index.html';"
						href="#">Home
						<span class="sr-only">(current)</span></a>
				</div>
			</div>
		</nav>
	</section>

	<section>
		<header class="page-header header container-fluid">
			<h2>Welcome to 3DWE</h2>
			<article>
				<p>Please enter your details below to become a member</p>
			</article>
		</header>
	</section>

	<section class="page-header header container-fluid">
		<!-- Begin Mailchimp Signup Form -->
		<link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
		<style type="text/css">
			#mc_embed_signup {
				background: #fff;
				clear: left;
				font: 14px Helvetica, Arial, sans-serif;
			}

			/* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
				   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
		</style>
		<div id="mc_embed_signup">
			<form
				action="https://github.us8.list-manage.com/subscribe/post?u=a09f02e79f5abb4d29fa9f872&amp;id=c1c9b1f0e6"
				method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
				target="_blank" novalidate>
				<div id="mc_embed_signup_scroll">
					<h2>Subscribe</h2>
					<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
					<div class="mc-field-group">
						<label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
						</label>
						<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
					</div>
					<div class="mc-field-group">
						<label for="mce-FNAME">First Name </label>
						<input type="text" value="" name="FNAME" class="" id="mce-FNAME">
					</div>
					<div class="mc-field-group">
						<label for="mce-LNAME">Last Name </label>
						<input type="text" value="" name="LNAME" class="" id="mce-LNAME">
					</div>
					<div class="mc-field-group">
						<label for="mce-LNAME">Do you own a 3D printer? </label>
						<input type="text" value="" name="LNAME" class="" id="mce-Printer">
					</div>
					<div class="mc-field-group">
						<label for="mce-LNAME">Do you want to have parts printed for you? </label>
						<input type="text" value="" name="LNAME" class="" id="mce-Contract">
					</div>

					<div class="mc-field-group size1of2">
						<label for="mce-BIRTHDAY-month">Birthday </label>
						<div class="datefield">
							<span class="subfield monthfield"><input class="birthday " type="text" pattern="[0-9]*"
									value="" placeholder="MM" size="2" maxlength="2" name="BIRTHDAY[month]"
									id="mce-BIRTHDAY-month"></span> /
							<span class="subfield dayfield"><input class="birthday " type="text" pattern="[0-9]*"
									value="" placeholder="DD" size="2" maxlength="2" name="BIRTHDAY[day]"
									id="mce-BIRTHDAY-day"></span>
							<span class="small-meta nowrap">( mm / dd )</span>
						</div>
					</div>
					<div id="mce-responses" class="clear">
						<div class="response" id="mce-error-response" style="display:none"></div>
						<div class="response" id="mce-success-response" style="display:none"></div>
					</div>
					<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
					<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
							name="b_a09f02e79f5abb4d29fa9f872_c1c9b1f0e6" tabindex="-1" value=""></div>
					<div class="clear"><input type="submit" value="Subscribe" name="subscribe"
							id="mc-embedded-subscribe" class="button"></div>
				</div>
			</form>
		</div>
		<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
		<script
			type='text/javascript'>(function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[1] = 'FNAME'; ftypes[1] = 'text'; fnames[2] = 'LNAME'; ftypes[2] = 'text'; fnames[3] = 'ADDRESS'; ftypes[3] = 'address'; fnames[4] = 'PHONE'; ftypes[4] = 'phone'; fnames[5] = 'BIRTHDAY'; ftypes[5] = 'birthday'; }(jQuery)); var $mcj = jQuery.noConflict(true);</script>

		<div class="alert alert-light" role="alert">
			Please check your spam folder if the newsletter is not received!
		</div>
	</section>

	<section>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"></script>
	</section>

</body>

</html>
